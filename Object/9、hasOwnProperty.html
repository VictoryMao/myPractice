<html>
<head>
    <meta charset="utf-8"/>
    <title>hasOwnProperty判断属性是存在于实例中，还是原型对象中</title>
</head>
<body>
<script>
    //   Object.getPrototypeOf()方法返回[[Prototype]]的值
    function People () {
    }
    People.prototype.name = 'maomaomao'
    People.prototype.sayName = function () {
        console.log(this.name)
    }
    let people1 = new People()
    let people2 = new People()
    people1.name = 'wanli'
    console.log(people1)
    console.log(people1.hasOwnProperty('name'))     //   true   只有属性存在于对象实例中时，才回返回true
    console.log(people2.hasOwnProperty('name'))     //   false
</script>
</body>
</html>
