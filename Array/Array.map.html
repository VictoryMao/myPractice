<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array.map</title>
</head>
<body>
<script>
    //   Array.map()  map方法返回一个新数组，数组中的元素为原始数值调用函数处理后的值
    //   参数说明      function(currentValue, index, arr)    必须，函数，数组中的每个元素都会执行这个函数，currentValue: 必须，当前元素的值   index: 可选，当前元素的索引值，arr， 当前元素属于的数组对象
    //                thisValue       可选，对象作为该执行回调时使用，传递给函数，用作'this' 的值
    let numbers = [65, 44, 12, 4]
    let value = 9
    function calc (num, index, arr) {
        return index + ':' + num * value + arr
    }
    console.log(numbers.map(calc))
    console.log(numbers.map(calc))
    //   创建一个0-99的数组
    console.log(new Array(100).join(' ').split(' ').map(function(value, index) {return (index)}))
</script>
</body>
</html>
