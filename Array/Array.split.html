<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array.split</title>
</head>
<body>
<script>
    //   Array.split(separator, howmany)  split方法用于把一个字符串从separateor处分割成字符串数组，howmany用于指定返回的数组的最大长度
    console.log(new Array(99).join(' '))
    console.log(new Array(99).join(' ').split(' ', 9))
</script>
</body>
</html>
