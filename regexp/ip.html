<!Doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>匹配ip</title>
</head>
<body>
<script>
   /*  ip地址的语法： 长度时32位，分成4段，每段8位（2进制），如果用十进制来表示则范围为0~255， 段与段之间.来表示
       合法：192.168.1.1     224.34.2.34      非法：256.234.2.1      保留地址：0.0.0.0    255.255.255.255
       250——255      25[0-5]
       200-249       2[0-4]\d
       0-199:
            0-9: \d        ===>[1-9]?\d
            10~99: [1-9]\d  ===>[1-9]?\d
            100-199: 1\d{2}
    */
   console.log('192.168.1.132'.match(/^(?:([1-9]?\d|1\d{2}|2[0-4]\d|25[0-5]\.)){3}(?:[1-9]?\d|1\d{2}|2[0-4]\d|25[0-5])$/))
</script>
</body>
</html>
