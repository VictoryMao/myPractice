<html>
<head>
    <meta charset="UTF-8"/>
    <title>正则实现字符串的trim方法</title>
</head>
<body>
    <script>
        String.prototype.trim = function () {
            return this.replace(/^\s*|\s*$/g, '')
        }
        console.log(('                         maomao    mao               a       ').trim())
    </script>
</body>
</html>
