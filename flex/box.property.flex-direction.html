<!Doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>display: box.property.flex-direction</title>
    <style>
        #box{
            display:flex;
            /*主轴为水平方向，起点在左端*/
            flex-direction:row;
            /*主轴为水平方向，起点在右端*/
            flex-direction: row-reverse;
            /*主轴为垂直方向，起点在上沿*/
            flex-direction: column;
            /*主轴为垂直方向，起点在下沿。*/
            flex-direction: column-reverse;
            height:200px;
            border:1px solid #000;
        }
        .inner{
            border:1px solid #f00;
        }
    </style>
</head>
<body>
<div id="box">
    <div class="inner">1</div>
    <div class="inner">2</div>
    <div class="inner">3</div>
    <div class="inner">4</div>
    <div class="inner">5</div>
</div>
</body>
</html>
