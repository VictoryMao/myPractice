<!Doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>display: box.property.flex-flow</title>
    <style>
        #box{
            display:flex;
            /*flex-flow是flex-direction和flex-wrap属性的简写形式*/
            flex-flow:column nowrap;
            height:200px;
            border:1px solid #000;
        }
        .inner{
            height:100px;
            border:1px solid #f00;
        }
    </style>
</head>
<body>
<div id="box">
    <div class="inner">1</div>
    <div class="inner">2</div>
    <div class="inner">3</div>
    <div class="inner">4</div>
    <div class="inner">5</div>
</div>
</body>
</html>
