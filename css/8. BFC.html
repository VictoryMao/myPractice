<html>
<head>
    <meta charset="UTF-8"/>
    <title>块格式化上下文(BFC)</title>
    <style>
        .blue, .red-inner {
            height: 50px;
            margin: 10px 0;
        }

        .blue {
            background: blue;
        }

        .red-outer {
            overflow: hidden;
            background: red;
        }
    </style>
</head>
<body>
    <!--块格式化上下文，是一个独立的渲染区域，让处于BFC内部的元素与外部的元素相互隔离，使内外元素的定位不会相互影响-->
    <!--触发条件：
        IE下：可通过zoom:1触发
        position: absolute/fixed
        display: inline-block / table
        float !== none
        ovevflow !== visible
    -->
    <div class="blue"></div>
    <div class="red-outer">     <!--父级通过overflow:auto成为一个BFC后，能包裹住子元素的margin-->
        <div class="red-inner">red inner</div>
    </div>
</body>
</html>
