<body>
    <!--
        W3C盒子模型（标准盒模型）和 IE盒子模型（怪异盒模型）
        标准盒子模型:  盒子模型的范围包括margin、border、padding、content，并且content部分不包含其他部分
                      盒子实际内容content的width和height=我们设置的width/height，盒子总宽度=width+padding+border+margin

        IE盒子模型：   浏览器的width属性不是内容的宽度，width=padding+border+content，盒子总宽度=width+margin

        box-sizing: content-box  默认值  在这个值下，设置的width=content的宽度
                    border-box                     width=content+padding+border
                    inherit
    -->

</body>
