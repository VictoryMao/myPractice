<html>
<head>
    <meta charset="UTF-8"/>
    <title>缺省协议链接跳转</title>
</head>
<body>
    <!--本来是http的网站，协议写成https则无法访问-->
    <!--本来是https的网站，协议如果写成http还是可以访问，浏览器会自动变成https-->
    <!--如果不加协议，相当于是相对路径，指向本站点的某个文件-->
    <!--
            使用缺省协议//，缺省协议：代表资源访问的协议和当前页面保持一致，如果页面是http，//就代表http，如果页面是https, //就代表https
            缺点，在本地开发的时候，// 会变成 file://，比如直接在文件夹下打开这个页面，点击跳转就会出现这样的情况
    -->
    <a href="//www.baidu.com">点我</a>
</body>
</html>
