    <script>
        function runAsync1() {
            let p = new Promise((resolve, reject) => {     //   promise的构造函数接收一个函数参数：并且该函数接收2个参数：resolve, reject，分别表示异步操作执行成功后的回调函数和异步操作执行失败后的
                //   回调函数。
                setTimeout(() => {
//                    console.log('执行完成')
